<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;600&display=swap" rel="stylesheet"> 
</head>



<body>

    <div class="box m-auto mt-5 overflow-auto p-4 pb-5">
        <h3 class="text-center fw-bold mt-2 mb-4">Smart Login System <i class="fa-solid fa-right-to-bracket"></i></h3>
        <form>
            <input id="userName" type="text" class="form-control mb-3" placeholder="Enter your name">
            <input id="userEmail" type="email" class="form-control mb-3" placeholder="Enter your email">
            <input id="userPass" type="password" class="form-control mb-3" placeholder="Enter your password">
            <button onclick="signUp()" type="button" class="btn btn-outline-primary">Sign up</button>
            <p id="signValid" class="text-warning mb-3 text-center d-none">Sign up success <i class="fa-solid fa-thumbs-up"></i></p>
            <p id="signUnvalid" class="text-danger mb-3 text-center d-none">All inputs is required!</p>
            <p id="signExist" class="text-danger mb-3 text-center d-none">Email already exists!</p>
            <p class="text-white text-center">Have an account? <a href="index.html">Log in</a></p>
        </form>
    </div>

    


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
