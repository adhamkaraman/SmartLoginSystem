<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;600&display=swap" rel="stylesheet"> 
</head>



<body>

    <div class="box m-auto mt-5 overflow-auto p-4 pb-5">
        <h3 class="text-center fw-bold mt-2 mb-4">Smart Login System <i class="fa-solid fa-right-to-bracket"></i></h3>
        <form>
            <input id="logEmail" type="email" class="form-control mb-3" placeholder="Enter your email">
            <input id="logPass" type="password" class="form-control mb-3" placeholder="Enter your password">
            <button onclick="logIn()" type="button" class="btn btn-outline-primary">Log in</button>
            <p id="logUnvalid" class="text-danger mb-3 text-center d-none">All inputs is required!</p>
            <p id="logWrong" class="text-danger mb-3 text-center d-none">incorrect email or password!</p>
            <p class="text-white text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
